name: Bump version and tag

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: '3.1'
      - name: Unfreeze the gem
        run: bundle config set frozen false
  
      - name: Set the commiter name
        run: git config user.name ${{ github.actor }}
      - name: Set the commiter email
        run: git config user.email ${{ github.actor }}@users.noreply.github.com

      - name: Bump the version and create a tag
        run: bundle exec bump patch --tag --tag-prefix ''
      - name: Push changes
        run: git push origin ${{ github.ref }}:${{ github.ref}} --tags --set-upstream
